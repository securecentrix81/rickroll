<body style="background-color:#000; margin:0; cursor:pointer;">

  <video id="myVideo" style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover;" loop playsinline>
    <source src="https://securecentrix81.github.io/rickroll/index.mp4" type="video/mp4">
  </video>

  <!-- Overlay to encourage a click -->
  <div id="overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:10; display:flex; justify-content:center; align-items:center; color:white; font-family:sans-serif;">
    <h1>Click to Start</h1>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const overlay = document.getElementById('overlay');

    document.body.addEventListener('click', function() {
      video.play();
      overlay.style.display = 'none'; // Hide the message after clicking
    });
  </script>
</body>
